<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="screenGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f0f0f0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0e0e0;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="url(#bgGrad)" />

  <!-- Laptop base -->
  <rect x="35" y="130" width="130" height="8" rx="2" fill="#4a4a4a"/>

  <!-- Laptop screen frame -->
  <rect x="45" y="55" width="110" height="75" rx="4" fill="#333"/>

  <!-- Laptop screen -->
  <rect x="50" y="60" width="100" height="65" rx="2" fill="url(#screenGrad)"/>

  <!-- Code lines on screen -->
  <rect x="58" y="70" width="40" height="4" rx="1" fill="#667eea"/>
  <rect x="58" y="80" width="60" height="4" rx="1" fill="#999"/>
  <rect x="58" y="90" width="35" height="4" rx="1" fill="#764ba2"/>
  <rect x="68" y="100" width="50" height="4" rx="1" fill="#999"/>
  <rect x="68" y="110" width="30" height="4" rx="1" fill="#667eea"/>

  <!-- Decorative dots -->
  <circle cx="65" cy="65" r="2" fill="#ff5f56"/>
  <circle cx="73" cy="65" r="2" fill="#ffbd2e"/>
  <circle cx="81" cy="65" r="2" fill="#27ca40"/>

  <!-- Floating elements -->
  <circle cx="160" cy="70" r="8" fill="rgba(255,255,255,0.3)"/>
  <circle cx="45" cy="90" r="6" fill="rgba(255,255,255,0.2)"/>
  <circle cx="170" cy="110" r="5" fill="rgba(255,255,255,0.25)"/>

  <!-- Small decorative shapes -->
  <rect x="30" y="60" width="8" height="8" rx="1" fill="rgba(255,255,255,0.15)" transform="rotate(15 34 64)"/>
  <rect x="165" y="85" width="6" height="6" rx="1" fill="rgba(255,255,255,0.2)" transform="rotate(-10 168 88)"/>
</svg>
